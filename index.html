<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twin-Me Pro (v3.0)</title>
    <style>
        /* --- STYLES --- */
        :root { --primary: #ea580c; --bg: #0f172a; --chat-bg: #1e293b; --user-msg: #ea580c; --bot-msg: #334155; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; justify-content: center; overflow: hidden; transition: background 0.3s; }
        .container { width: 100%; max-width: 600px; height: 100%; background: var(--chat-bg); display: flex; flex-direction: column; position: relative; transition: background 0.3s; }
        
        /* CHAT INTERFACE */
        .header { padding: 15px; background: rgba(30,41,59,0.95); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 15px; font-size: 1rem; line-height: 1.5; word-wrap: break-word; }
        .bot { align-self: flex-start; background: var(--bot-msg); border: 1px solid #475569; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; }
        .message img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .file-badge { background: #334155; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: inline-block; margin-bottom: 5px; border: 1px solid #475569; }

        /* INPUT AREA */
        .input-area { padding: 10px; background: var(--chat-bg); border-top: 1px solid #334155; display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 25px; outline: none; font-size: 16px; }
        .icon-btn { background: #334155; color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; border:none; cursor: pointer; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }
        .send-btn { background: var(--primary); }
        .recording { background: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);} 100% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);} }

        /* SETTINGS MODAL */
        #settingsModal { display: none; position: absolute; inset: 0; background: #0f172a; z-index: 3000; padding: 20px; overflow-y: auto; }
        .setting-group { margin-bottom: 20px; text-align: left; }
        .setting-group label { display: block; color: #94a3b8; margin-bottom: 8px; font-weight: bold; }
        .setting-group input, .setting-group select { width: 100%; padding: 12px; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-full { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; color: white; margin-top: 10px; cursor: pointer; }
        
        /* HIDDEN FILE INPUT */
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container" id="appContainer">
    
    <div class="header">
        <div style="font-weight: bold; color: white;">àª¦à«‡àªµà«‡àª¨à«àª¦à«àª° (Twin Pro)</div>
        <button onclick="showSettings()" style="background:none; border:none; font-size:24px; cursor:pointer;">âš™ï¸</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <button class="icon-btn" onclick="document.getElementById('fileInput').click()">ğŸ“</button>
        <button class="icon-btn" onclick="captureVision()">ğŸ“·</button>
        <button class="icon-btn" id="micBtn" onclick="toggleVoice()">ğŸ¤</button>
        <input type="text" id="userInput" placeholder="àª…àª¹à«€àª‚ àª²àª–à«‹..." autocomplete="off">
        <button class="icon-btn send-btn" onclick="sendMessage()">â¤</button>
    </div>

    <input type="file" id="fileInput" onchange="handleFileUpload(this)">

    <div id="settingsModal">
        <h2 style="color:#ea580c; border-bottom: 1px solid #334155; padding-bottom: 10px;">Configuration</h2>
        
        <div class="setting-group">
            <label>1. Gemini API Key</label>
            <input type="password" id="geminiKey" placeholder="Paste Key Here">
        </div>

        <div class="setting-group">
            <label>2. Select Model</label>
            <select id="modelSelect">
                <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
                <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                <option value="gemini-1.5-pro">gemini-1.5-pro</option>
            </select>
        </div>

        <div class="setting-group">
            <label>3. ElevenLabs Key (Optional)</label>
            <input type="password" id="elevenKey">
        </div>

        <div class="setting-group">
            <label>4. Voice ID</label>
            <input type="text" id="voiceId" value="pNInz6obpgDQGcFmaJgB">
        </div>

        <div class="setting-group">
             <button onclick="clearMemory()" class="btn-full" style="background: #ef4444; margin-top:0;">ğŸ—‘ï¸ Clear History</button>
        </div>

        <button onclick="saveSettings()" class="btn-full" style="background: #16a34a;">Save & Close</button>
        <button onclick="closeSettings()" class="btn-full" style="background: #334155;">Cancel</button>
    </div>
</div>

<script>
    let config = { apiKey: '', elevenKey: '', voiceId: 'pNInz6obpgDQGcFmaJgB', model: 'gemini-2.5-flash', history: [] };
    let currentFile = null; // Stores uploaded file content

    // --- SMART SYSTEM PROMPT ---
    function getSystemPrompt() {
        const now = new Date();
        return `
        INSTRUCTIONS: You are Devendra Ramanuj (Dev). 
        Identity: Developer, Spiritual, Gujarati.
        Context: Current Date/Time is ${now.toLocaleString()}.
         Capabilities: 
        1. Answer questions based on uploaded files.
        2. Execute commands (Dark Mode, Light Mode, Clear Chat).
        Language: Speak Gujarati/English mix. Concise answers.
        `;
    }

    // --- INITIALIZATION ---
    window.onload = () => {
        const saved = localStorage.getItem('twinMeProV3');
        if (saved) {
            config = JSON.parse(saved);
            document.getElementById('geminiKey').value = config.apiKey;
            document.getElementById('modelSelect').value = config.model || 'gemini-2.5-flash';
            document.getElementById('elevenKey').value = config.elevenKey || '';
            document.getElementById('voiceId').value = config.voiceId || 'pNInz6obpgDQGcFmaJgB';
            
            if(config.history.length > 0) renderHistory();
            else addMessageToUI("bot", "àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£! àª¹à«àª‚ àª¤à«ˆàª¯àª¾àª° àª›à«àª‚. àª«àª¾àªˆàª² àª®à«‹àª•àª²à«‹ àª•à«‡ àª“àª°à«àª¡àª° àª†àªªà«‹!");

            if(!config.apiKey) showSettings();
        } else {
            showSettings();
        }
    };

    // --- FILE UPLOAD LOGIC ---
    function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            // Determine file type handling
            const content = e.target.result;
            currentFile = {
                name: file.name,
                data: content.split(',')[1] || content, // Base64 for images, text for others
                mime: file.type
            };
            
            // Show badge in input
            document.getElementById('userInput').value = `[File: ${file.name}] attached. Analyze this...`;
            alert(`File "${file.name}" ready! Click Send.`);
        };

        if (file.type.startsWith('image/')) reader.readAsDataURL(file);
        else reader.readAsText(file); // Read code/text files as text
    }

    // --- CHAT LOGIC (With Commands & Files) ---
    async function sendMessage(img = null) {
        const input = document.getElementById('userInput');
        let text = input.value.trim();
        
        if (!text && !img && !currentFile) return;

        // Check for Local Commands (Automation)
        if (checkLocalCommands(text)) {
            input.value = '';
            return;
        }

        // Prepare UI Message
        addMessageToUI('user', text, img || (currentFile?.type?.startsWith('image') ? currentFile.data : null));
        input.value = '';

        // Prepare API Payload
        const userParts = [{ text: text }];
        
        // Attach Image (Camera)
        if(img) userParts.push({ inline_data: { mime_type: "image/jpeg", data: img } });
        
        // Attach File (Upload)
        if(currentFile) {
            if(currentFile.mime.startsWith('image/')) {
                userParts.push({ inline_data: { mime_type: currentFile.mime, data: currentFile.data } });
            } else {
                // For text/code files, add as text context
                userParts.push({ text: `\n\n[FILE CONTENT: ${currentFile.name}]\n${currentFile.data}\n[END FILE]\n` });
            }
            currentFile = null; // Reset after sending
        }

        config.history.push({ role: "user", parts: userParts });

        const tmp = "t-" + Date.now();
        document.getElementById('chatBox').innerHTML += `<div class="message bot" id="${tmp}">...</div>`;
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

        try {
            const payload = [{ role: "user", parts: [{ text: getSystemPrompt() }] }, ...config.history];
            
            const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${config.apiKey}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: payload })
            });
            const d = await r.json();
            
            if(d.error) throw new Error(d.error.message);
            
            const reply = d.candidates[0].content.parts[0].text;
            document.getElementById(tmp).remove();
            
            // Check for AI Commands in response (e.g. if AI wants to clear screen)
            if(!checkLocalCommands(reply)) {
                addMessageToUI('bot', reply);
                speak(reply);
            }

            config.history.push({ role: "model", parts: [{ text: reply }] });
            localStorage.setItem('twinMeProV3', JSON.stringify(config));
            
        } catch (e) { document.getElementById(tmp).innerText = "Error: " + e.message; }
    }

    // --- AUTOMATION (COMMANDS) ---
        // --- ADVANCED AUTOMATION (APPS & COMMANDS) ---
    function checkLocalCommands(text) {
        const lower = text.toLowerCase();
        
        // 1. App Opening (Deep Links)
        if (lower.includes("open whatsapp") || lower.includes("àªµà«‹àªŸà«àª¸àªàªª")) {
            addMessageToUI('bot', "WhatsApp àª–à«‹àª²à«€ àª°àª¹à«àª¯à«‹ àª›à«àª‚...");
            window.location.href = "whatsapp://"; // Opens App directly
            return true;
        }
        
        if (lower.includes("open youtube") || lower.includes("àª¯à«àªŸà«àª¯à«àª¬")) {
            addMessageToUI('bot', "YouTube àª¶àª°à«‚ àª•àª°à«àª‚ àª›à«àª‚...");
            window.location.href = "vnd.youtube://"; // Opens App directly
            return true;
        }
        
        if (lower.includes("call") || lower.includes("àª•à«‹àª² àª•àª°") || lower.includes("phone")) {
            addMessageToUI('bot', "àª¡àª¾àª¯àª²àª° àª–à«‹àª²à«àª‚ àª›à«àª‚...");
            window.location.href = "tel:"; // Opens Phone Dialer
            return true;
        }

        if (lower.includes("map") || lower.includes("àª¨àª•àª¶à«‹")) {
            addMessageToUI('bot', "Google Maps àª–à«‹àª²à«àª‚ àª›à«àª‚...");
            window.location.href = "geo:0,0?q="; // Opens Maps
            return true;
        }

        // 2. Google Search (àªœà«‹ àª¬à«€àªœà«àª‚ àª•àªˆ àª¨ àª®àª³à«‡ àª¤à«‹ àª¸àª°à«àªš àª•àª°à«‡)
        if (lower.startsWith("search") || lower.startsWith("àª¸àª°à«àªš")) {
            let query = text.replace("search", "").replace("àª¸àª°à«àªš", "").trim();
            addMessageToUI('bot', `àª—à«àª—àª² àªªàª° àª¶à«‹àª§à«€ àª°àª¹à«àª¯à«‹ àª›à«àª‚: ${query}`);
            window.open(`https://www.google.com/search?q=${query}`, '_blank');
            return true;
        }

        // 3. UI Themes (Old Commands)
        if (lower.includes("dark mode") || lower.includes("àª¡àª¾àª°à«àª•")) {
            document.documentElement.style.setProperty('--bg', '#000000');
            document.documentElement.style.setProperty('--chat-bg', '#111111');
            addMessageToUI('bot', "Dark mode activated ğŸŒ‘");
            return true;
        }
        if (lower.includes("light mode") || lower.includes("àª²àª¾àªˆàªŸ")) {
            document.documentElement.style.setProperty('--bg', '#f0f9ff');
            document.documentElement.style.setProperty('--chat-bg', '#ffffff');
            addMessageToUI('bot', "Light mode activated â˜€ï¸");
            return true;
        }
        if (lower.includes("clear") || lower.includes("àª¸àª¾àª«")) {
            clearMemory();
            return true;
        }

        return false; // àªœà«‹ àª†àª®àª¾àª‚àª¥à«€ àª•àªˆ àª¨ àª¹à«‹àª¯, àª¤à«‹ àªœ AI àªœàªµàª¾àª¬ àª†àªªàª¶à«‡
    }


    function addMessageToUI(role, text, img = null) {
        const box = document.getElementById('chatBox');
        let h = `<div class="message ${role}">${text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}`;
        if(img) h += `<br><img src="data:image/jpeg;base64,${img}">`;
        h += `</div>`;
        box.innerHTML += h;
        box.scrollTop = box.scrollHeight;
    }

    function renderHistory() {
        const box = document.getElementById('chatBox');
        box.innerHTML = '';
        config.history.forEach(msg => {
            if(msg.role === 'user' && msg.parts[0].text.includes("INSTRUCTIONS:")) return;
            // Don't show large file content in history UI
            let text = msg.parts[0].text || "";
            if(text.includes("[FILE CONTENT:")) text = "[File Uploaded]";
            
            const isImg = msg.parts[1]?.inline_data;
            addMessageToUI(msg.role === 'user' ? 'user' : 'bot', text, isImg ? "saved-image" : null);
        });
    }

    // --- UTILS ---
    function clearMemory() {
        config.history = [];
        localStorage.setItem('twinMeProV3', JSON.stringify(config));
        document.getElementById('chatBox').innerHTML = '';
        addMessageToUI('bot', "àª®à«‡àª®àª°à«€ àª¸àª¾àª« àª¥àªˆ àª—àªˆ! ğŸ§¹");
    }

    async function speak(text) {
        const clean = text.replace(/[*#]/g, '').replace(/[\u{1F600}-\u{1F64F}]/gu, ""); 
        if (config.elevenKey) {
            try {
                const r = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${config.voiceId}`, {
                    method: 'POST', headers: { 'xi-api-key': config.elevenKey, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: clean, model_id: "eleven_multilingual_v2" })
                });
                if (r.ok) { new Audio(URL.createObjectURL(await r.blob())).play(); return; }
            } catch (e) {}
        }
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(clean);
        const v = window.speechSynthesis.getVoices().find(v=>v.lang.includes('gu')) || window.speechSynthesis.getVoices().find(v=>v.lang.includes('hi'));
        if(v) u.voice = v;
        window.speechSynthesis.speak(u);
    }

    function showSettings() { document.getElementById('settingsModal').style.display = 'block'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
    function saveSettings() {
        config.apiKey = document.getElementById('geminiKey').value;
        config.elevenKey = document.getElementById('elevenKey').value;
        config.voiceId = document.getElementById('voiceId').value;
        config.model = document.getElementById('modelSelect').value;
        localStorage.setItem('twinMeProV3', JSON.stringify(config));
        location.reload();
    }

    // --- VISION & VOICE INPUT ---
    let rec;
    if ('webkitSpeechRecognition' in window) {
        rec = new webkitSpeechRecognition(); rec.continuous=false; rec.lang='gu-IN';
        rec.onstart=()=>document.getElementById('micBtn').classList.add('recording');
        rec.onend=()=>{document.getElementById('micBtn').classList.remove('recording'); sendMessage();};
        rec.onresult=(e)=>document.getElementById('userInput').value=e.results[0][0].transcript;
    }
    function toggleVoice(){rec?rec.start():alert("Voice not supported");}

    async function captureVision(){
        const v=document.createElement('video');
        try {
            const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
            v.srcObject=s; v.play();
            setTimeout(()=>{
                const c=document.createElement('canvas'); c.width=v.videoWidth; c.height=v.videoHeight;
                c.getContext('2d').drawImage(v,0,0);
                const b64=c.toDataURL('image/jpeg').split(',')[1]; s.getTracks().forEach(t=>t.stop());
                document.getElementById('userInput').value="àª«à«‹àªŸà«‹àª¨à«àª‚ àªµàª°à«àª£àª¨ àª•àª°à«‹..."; sendMessage(b64);
            },1000);
        } catch(e){ alert("Camera Error"); }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
